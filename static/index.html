<!DOCTYPE html>
<html>
<head>
<title>Laynode - api reference</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
<div class="inner">
  <form id="form" action="./authorize" method="get">
    <div class="span">action:</div><input type="text" name="action" value="./authorize" readonly="readonly"/><br class="clr"/>
    <div class="span">client_id:</div><input type="text" name="client_id" value="ufsso_longmeng_portal_index"/><br class="clr"/>
    <div class="span">redirect_uri:</div><input type="text" name="redirect_uri" value="http://sso.lixin.edu.cn/index.html"/><br class="clr"/>
    <div class="span">response_type(code,token):</div><input type="text" name="response_type" value="token"/><br class="clr"/>
    <div class="span">state:</div><input type="text" name="state" value="1qa2ws3ed"/><br class="clr"/>
    <div class="span">username:</div><input type="text" name="username" value="urname"/><br class="clr"/>
    <div class="span">password:</div><input type="text" name="password" value="passwd"/><br class="clr"/>
    <div class="span">code:</div><input type="text" name="code" value="123456789"/><br class="clr"/>
    <div class="span">client_secret:</div><input type="text" name="client_secret" value="client_secret"/><br class="clr"/>
    <div class="span">grant_type(password,refresh_token):</div><input type="text" name="grant_type" value=""/><br class="clr"/>
    <div class="span">refresh_token:</div><input type="text" name="refresh_token" value="refresh_token"/><br class="clr"/>
    <div class="span">access_token:</div><input type="text" name="access_token" value="access_token"/><br class="clr"/>
    <input type="button" name="change" value="get"/><input type="button" name="authorize" value="authorize"/><input type="button" name="token" value="token"/><input type="button" name="resource" value="resource"/><input type="button" name="logout" value="logout"/><br class="clr"/>
    <input type="submit" name="submit" value="submit"/><br class="clr"/>
  </form>
  <br class="clr"/>
  <div class="console"></div>
</div>
</body>
</html>
