<!DOCTYPE html>
<html>
<head>
<title>Laynode - api reference</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
<div class="inner">
  <form id="form" action="./authorize" method="get">
    <div class="line"><div class="span">action:</div><input type="text" name="action" value="./authorize" readonly="readonly"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">client_id:</div><input type="text" name="client_id" value="lay_sso_person"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">redirect_uri:</div><input type="text" name="redirect_uri" value="/person"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">response_type(code,token):</div><input type="text" name="response_type" value="token"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">state:</div><input type="text" name="state" value="1qa2ws3ed"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">username:</div><input type="text" name="username" value="urname"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">password:</div><input type="text" name="password" value="passwd"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">code:</div><input type="text" name="code" value="123456789"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">client_secret:</div><input type="text" name="client_secret" value="lay_sso_person"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">grant_type(password,refresh_token):</div><input type="text" name="grant_type" value=""/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">refresh_token:</div><input type="text" name="refresh_token" value="refresh_token"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">access_token:</div><input type="text" name="access_token" value="access_token"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><div class="span">userid:</div><input type="text" name="userid" value="1"/> <a class="x">X</a><br class="clr"/></div>
    <div class="line"><input type="button" name="change" value="get"/><input type="button" name="authorize" value="authorize"/><input type="button" name="token" value="token"/><input type="button" name="resource" value="resource"/><input type="button" name="logout" value="logout"/><br class="clr"/></div>
    <div class="line"><input type="submit" name="submit" value="submit"/><br class="clr"/></div>
  </form>
  <br class="clr"/>
  <div class="console"></div>
</div>
</body>
</html>
